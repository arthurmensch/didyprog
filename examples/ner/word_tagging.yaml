---
default:
  system:
    exp_dir: '~/output/sdtw/word_tagging'
    temp_dir: '~/temp'
    cache_dir: '~/cache'
    cuda: True
    seed: 0
  n_samples: null
  language: 'en'
  hidden_dim: 100
  letter_embedding_dim: 25
  letter_hidden_dim: 50
  pretrained_embeddings: 'fasttext'
  objective: 'nll'
  pad_edge: True
  augment: False
  dropout: .5
  proc: 'lstm'
  letter_proc: 'lstm'
  operator: 'softmax'
  alpha: 5
  optimizer: 'sgd'
  batch_size: 8
  n_epochs: 80
  momentum: 0.
  lr: 0.01
---
grid:
    - language: ['en', 'nl', 'es', 'de']
      operator: 'softmax'
      objective: 'nll'
